<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js
  "></script>
  <h2>server2下的html</h2>
  <script type="text/javascript">

    /* 1. 受跨域影响而拒绝访问*/
    $.get('http://127.0.0.1:8081/getTeachers', function (data) {
      console.log(data);

    })


    /* 2. 受通过中转服务器解决跨域问题*/
    $.get('http://127.0.0.1:8082/getTeachers', function (data) {
      console.log(`%c---------分割线-----------`, "color:red")
      console.log(JSON.stringify(data));
      console.log("%c---------分割线-----------", "color:red")

    })
  </script>

</body>

</html>
