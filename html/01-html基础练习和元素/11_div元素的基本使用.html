<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1 {
        float: left
    }
    .box2 {
        float: right
    }
</style>

<body>
    <!-- 目的：让下面的两端水平分布 -->
    <h2>标题一</h2>
    <p>第一段颠三倒四说</p>

    <h2>标题二</h2>
    <p>第二段颠三倒四说</p>
    <!-- 解答 -->
    <div class="box1">
        <h2>标题一</h2>
        <p>第一段颠三倒四说</p>
    </div>

    <div class="box2">
        <h2>标题二</h2>
        <p>第二段颠三倒四说</p>
    </div>
    
</body>
</html>
