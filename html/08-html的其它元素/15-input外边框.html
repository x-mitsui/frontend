<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* 去除外边框 */
        input{
            outline: none;
        }
        input:focus{
            border-color: #333333;
            border-style: solid;
        }
        


    </style>
</head>
<body>
    <!-- tabIndex=-1,按tab键会跳过 -->
    <div>
        <label for="phone">手机</label>
        <input type="text" name="" id="phone" tabindex="-1">
    </div>
    <div>
        <label for="kkk">密码</label>
        <input type="password" id="kkk">
    </div>

    <div>
        <span>性别</span>
    
        <label for="male">男</label>
        <input type="radio" name="sex" id ="male" checked>
        <label for="female">女</label>
        <input type="radio" name="sex" id ="female">
    </div>

    <div>
        <span>爱好：</span>
        <label for="bas">篮球</label>
        <input type="checkbox" id="bas" checked>
        <label for="fo">足球</label>
        <input type="checkbox" id="fo">
    </div>
    
    
    

    
    
    
</body>
</html>
