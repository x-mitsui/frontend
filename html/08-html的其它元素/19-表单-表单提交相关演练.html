<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        fieldset {
            width: 400px;
        }
        
        


    </style>
</head>
<body>
    <!-- method="GET" "POST"
        target="_self" "_blank" -->
    <form action="https://www.baidu.com"
        
        method="GET"
        target="_self">
        <fieldset>
            <legend>必填信息</legend>
            <div>
                <span>手机：</span>
                <input type="text" name="phone">
            </div>
            
            <div>
                <span>密码：</span>
                <input type="password" id = "password" name="password">
            </div>
            <div>
                <span>验证码：</span>
                <input type="text"  id="validata" name="code">
                <!-- button实现方式1: -->
                <!-- <button>获取验证码</button> -->
                <!-- button实现方式2: -->
                <input type="button" value="获取验证码">
            </div>
        </fieldset>
    
        <fieldset>
            <legend>选填信息</legend>
            <div>
    
                <span>照片：</span>
                <input type="file">
            </div>
            <div>
    
                <span>性别：</span>
                <!-- name要一样,提交表单需要设置不同value，不然无法区分 -->
                男<input type="radio" name="sex" value="male">
                女<input type="radio" name="sex" value="female">
            </div>
            <div>
    
                <span>爱好：</span>
                <!-- name要一样 -->
                唱<input type="checkbox" name="hobby" value="sing">
                跳<input type="checkbox" name="hobby" value="jump">
                rap<input type="checkbox" name="hobby" value="rap">
                篮球<input type="checkbox" name="hobby" value="basketball">
            </div>
            <div>
                <span>学历：</span>
                <select name="" id="">
                    <!-- 上传服务器的是value而不是名称 -->
                    <option value="0">小学</option>
                    <option value="1">初中</option>
                    <option value="2">高中</option>
                    <option value="3">大学</option>
                </select>
            </div>
            <div>
                <span>简介：</span>
                <textarea name="intro" id="" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <!-- 
        想让下面有反应的前提：
            1、type必须是reset类型，value可以不写
            2、所有的内容必须在同一个表单中,比如这里放在form标签里
        -->
        <input type="reset" value="重置">

        <input type="submit">
    </form>
    

    
    
</body>
</html>
