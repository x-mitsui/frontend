
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        fieldset {
            width: 400px;
        }
        
        textarea {
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: chartreuse;
        }
        


    </style>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>必填信息</legend>
            <div>
                <span>手机：</span>
                <input type="text">
            </div>
            
            <div>
                <span>密码：</span>
                <input type="password">
            </div>
            <div>
                <span>验证码：</span>
                <input type="text">
                <!-- button实现方式1: -->
                <!-- <button>获取验证码</button> -->
                <!-- button实现方式2: -->
                <input type="button" value="获取验证码">
            </div>
        </fieldset>
    
        <fieldset>
            <legend>选填信息</legend>
            <div>
    
                <span>照片：</span>
                <input type="file">
            </div>
            <div>
    
                <span>性别：</span>
                <!-- name要一样 -->
                男<input type="radio" name="sex">
                女<input type="radio" name="sex">
            </div>
            <div>
    
                <span>爱好：</span>
                <!-- name要一样 -->
                唱<input type="checkbox" name="hobby">
                跳<input type="checkbox" name="hobby">
                rap<input type="checkbox" name="hobby">
                篮球<input type="checkbox" name="hobby">
            </div>
            <div>
                <span>学历：</span>
                <select name="" id="" multiple="2" size="2">
                    <!-- 上传服务器的是value而不是名称 -->
                    <option value="0">小学</option>
                    <option value="1">初中</option>
                    <option value="2">高中</option>
                    <option value="3">大学</option>
                </select>
            </div>
            <div>
                <span>简介：</span>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <!-- 
        想让下面有反应的前提：
            1、type必须是reset类型，value可以不写
            2、所有的内容必须在同一个表单中,比如这里放在form标签里
        -->
        <input type="reset" value="重置">
    </form>
    

    
    
</body>
</html>
