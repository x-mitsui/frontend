<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        
        ul {
            list-style-type: none;
        }
        ul li {
            margin-top: 5px;
        }
        ul li span {
            background-color: grey;
            padding: 2px;
            color: white;
        }
        ul li:nth-child(-n+3) span{
            background-color: red;
        }
        ul li a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    
    <ul>
        <li><span>1</span><a href="http://www.baidu.com">百度</a></li>
        <li><span>2</span><a href="http://www.taobao.com">淘宝</a></li>
        <li><span>3</span><a href="http://www.xiaomi.com">小米</a></li>
        <li><span>4</span><a href="http://www.kaola.com">考拉</a></li>
        <li><span>5</span><a href="http://www.cctv.com.cn">cctv</a></li>
    </ul>
    
    
</body>
</html>
