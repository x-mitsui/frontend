<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            font-size:18px;
        }
        .p1 {
            /* 前提,文字支持斜体 */
            font-style: italic;
        }
        .p2 {
            /* 让文字倾斜,不需要前提 */
            font-style: oblique;
        }
    </style>
    
</head>
<body>
    <div class="box">
        <!-- 斜体的标签 -->
        <!-- 很少用于斜体,i比较常用(小图标) -->
        <em>完成生产</em>
        <i>完成生产</i>
        
        <p class="p1">我是段落元素</p>
        <p class="p2">where are you</p>
    </div>
</body>
</html>
