<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            font-size:18px;
        }
        p {
            /* 为了防止字体不存在,多写一些字体库 */
            /* 一般情况下,英文字体只试用于英文,中文字体中英文都支持 */
            /* 所以开发时,如果中英文两种字体,将英文字体写在前面,中文字体写在后面 */
            /* 最好加单引号,将字体名圈成一个整体 */
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
    
</head>
<body>
    <div class="box">
        <span>
            我是span元素
        </span>
        <p>我是段落元素</p>
        <p>where are you</p>
    </div>
</body>
</html>
