<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 去掉下划线 */
            text-decoration: none;
            /* 改变前景色 */
            color: #333;
        }
        .single-style {
            color:#00ffff
        }
        span {
            text-decoration: underline;
        }
        div {
            text-decoration: overline;
        }
        p {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- 将a元素下划线去除 -->
    <a href="#">百度</a>
    <a href="#" class="single-style">淘宝</a>
    <!-- 给其它元素添加下划线 -->
    <p>sdfs</p>
    <div>sssfds</div>
    <span>sdfsdfs</span>
</body>
</html>
