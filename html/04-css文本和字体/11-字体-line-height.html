<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: teal;
            /* 如果不设置div高度,div高度就等于文字行高 */
            /* 行距:上底线和下顶线之间的距离 */
            /* 行高,两行文字基线之间的距离,也等于文字的高度与行距之和 */
            /* line-height=文字height+行距 */
            /* 这是针对文本设置的 */
            line-height: 100px;
        }
        div {
             
            height: 100;
        }
    </style>
    
</head>
<body>
    <div class="box">
        
        我是div元素
    </div>
    <a href="https://www.bilibili.com/video/BV1F7411776X?p=44">视频地址</a>
</body>
</html>
