<head>

<style type="text/css">

        margin: 0;

        margin: 20px;
        float: left;
        border: 5px solid black;
        padding: 15px;
    }
</style>
<body>
    <div id="box">
        <div class="item"><img src="img/3.jpeg">

        <div class="item"><img src="img/3.jpeg"></div>
