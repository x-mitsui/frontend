<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: pink
        }
        .green {
            color: green;
        }
        .black {
            color: black
        }
        .big {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 一个元素可以有多个类，以空格分割 -->
    <div class="red big">文字内容1</div>
    <p class="green">文字内容2</p>
    <a href="#" class="black">文字内容</a>
    <div class="big">文字内容4</div>
    <div>文字内容5</div>

    <!-- 类的命名规范，见名知意 -->
    <!-- 当多个单词链接时，可以“-”,“_”或驼峰（大公司几乎不用）连接 -->
    <!-- 最好不要用标签名，容易混淆 -->
</body>
</html>
