<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<style>
  .box1 {
    width: 30px;
    height: 30px;
    background-color: yellow;
    position: relative;
    top: 50%;
    transform: translate(0, -50%);
  }

  .box2 {
    width: 30px;
    height: 30px;
    background-color: #0f0;
  }

  .box3 {
    width: 30px;
    height: 30px;
    background-color: #00f;
  }

  .main {
    display: flex;
    justify-content: space-between;
    background-color: pink;
    width: 100px;
    height: 100px;
  }
</style>

<body>
  <div class="main">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>


</body>

</html>
