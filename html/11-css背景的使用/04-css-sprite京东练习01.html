<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* 样式重置 */
        p,ul,body,h5 {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
            
        }
        /* 抽取样式，公共class */
        .wrap {
            width: 1000px;
            margin: 0 auto;
        }

        .nav {
            height: 30px;
            background-color: #333;
        }
        /* 具体样式 */
        li, h5, p {
            display: inline-block;
            vertical-align: middle;
        }
        .service ul li {
            margin-left: 12px;
            margin-right: 25px;
            height: 42px;
            line-height: 42px;
            font-size: 18px;
            color: #444;
            font-weight: 700;
        }
        .service ul li h5{
            width: 36px;
            height: 42px;

            /* 去除文本 */
            text-indent: -999px;

            background-image: url("./imgs/img0004.png");
            background-position: 0 -192px;
        }
    </style>
</head>
<body>
    <div class="nav wrap">
        <div class="left">左边内容</div>
        <div class="right">右边内容</div>
    </div>
    <div class="header wrap">

    </div>
    <div class="footer wrap">
        
    </div>

    <!-- 多快好省 -->

        <ul>
            <li>
                <h5>多</h5>

            </li>
            <li>

                <p>多仓直发，极速配送</p>
            </li>
            <li>
                <h5>好</h5>
                <p>正品行货，</p>
            </li>
            <li>    
                <h5>省</h5>
                <p>品类齐全，轻松购物</p>
            </li>

    </div>





    </div>

    

</body>
</html>
