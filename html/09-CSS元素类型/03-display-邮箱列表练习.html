<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* 样式重置 */
        ul {
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        
        a {
            text-decoration: none;
            color: black;
        }

        /* 整体样式 */
        .email {
            width: 100px;
            border: 2px solid #999;
            text-align: center;
        }
        .email:hover ul{
            display: block;
        }

        /* 局部：header */
        /* .header:hover+ul{
            display: block;
        } */

        .header {
            background-color: #999;
            color: #fff;
        }

        /* 局部：邮箱列表 */
        .email ul {
            display: none;
        }

        .email ul li:hover {
            background-color: rgb(0, 204, 255);
        }

        .email ul li a {
            display: block;
        }


    </style>
</head>
<body>
    <!-- .email>.header+ul>(li>a[href=#])*3 -->
    <div class="email">
        <div class="header">邮箱</div>
        <ul>
            <li><a href="#">QQ邮箱</a></li>
            <li><a href="#">163邮箱</a></li>
            <li><a href="#">139邮箱</a></li>
        </ul>
    </div>

</body>
</html>
