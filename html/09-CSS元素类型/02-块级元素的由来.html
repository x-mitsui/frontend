<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        span {
            display: block
        }
        


    </style>
</head>
<body>
    <!-- div p h1 默认display:block， -->
    <!-- display:inline 块级元素转化为行内元素 -->
    <!-- display:no 隐藏元素 -->
    <!-- display:inline-block 可以和其它元素在同一行显示，可以设置宽高 -->
    <div>div</div>
    <p>p</p>
    <h1>h1</h1>
    <!-- span本身没有 -->
    <span>span</span>

    <!-- 本来元素没有任何样式，是被浏览器添加的，所以元素理论上可以相互转化 -->

</body>
</html>
