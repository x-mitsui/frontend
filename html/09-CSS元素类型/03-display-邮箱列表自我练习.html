<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* 基础设置 */
        a {
            text-decoration: none;
            display: block;
        }
        div ul {
            padding: 0px;
            margin: 0px;
            display: none;
        }

        li {
            list-style-type: none;
            
        }

        .box {
            width: 100px;
            border: 1px solid #333;
            text-align: center;
            /* background-color: red; */
        }
        .box:hover ul{
            display:block
        }

        div a:hover {
            background-color: #0ff;
        }



    </style>
</head>
<body>
    <div class="box">
        <div class="email">邮箱</div>
        <ul>
            <li><a href="#">163邮箱</a></li>
            <li><a href="#1">QQ邮箱</a></li>
            <li><a href="#2">126邮箱</a></li>
        </ul>
    </div>

</body>
</html>
