<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #f00;

            /* overflow */
            /* visible:超出依然可见 */
            /* overflow: visible; */
            /* hidden：超出部分隐藏 */
            /* overflow: hidden; */
            /* scroll：溢出的部分滚动 */
            overflow: scroll;
            /* auto: 有超出就滚动，没有就正常*/
            overflow: auto;

            /* 也可以分别设置，有的浏览器不支持 */
            overflow-x: auto;
            overflow-y: hidden;
        }

    </style>
</head>
<body>
    <div class="box1">
        <img src="../exercise3/img/2.png" alt="">
    </div>


</body>
</html>
