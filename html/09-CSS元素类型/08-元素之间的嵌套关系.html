        1、总结：
            * 块级元素和行内级块级元素（inline-block），可以嵌套任意的元素，
            * 特殊情况，p元素不能包含其它块级元素

            * 行内元素（span/a/strong）一般只包含行内元素，里面 不要 嵌套块级元素元素
     -->

         <p><span></span></p>
         <strong></strong>
         <a href=""></a>
