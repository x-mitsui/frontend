    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 属性中有数字 div{我是div元素} -->
    <!-- div.box1$*5 -->

    <div class="box12"></div>
    <div class="box13"></div>
    <div class="box14"></div>
    <div class="box15"></div>

    <!-- 内容中有数字 -->
    <!-- div.p{内容$}*5 -->
    
    <div class="box1">内容1</div>
    <div class="box1">内容2</div>
    <div class="box1">内容3</div>
    <div class="box1">内容4</div>
    <div class="box1">内容5</div>

    <!-- div>p{sds$}*5 -->
    <div>
        <p>sds1</p>
        <p>sds2</p>
        <p>sds3</p>
        <p>sds4</p>
        <p>sds5</p>
    </div>
</body>
