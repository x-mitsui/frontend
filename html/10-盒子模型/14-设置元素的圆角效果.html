<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #f00;
        }
        .box {
            

            /* 两个值：水平方向的半径和垂直方向半径 */
            /* 一个值：半径 */
            border-top-left-radius: 20px 5px;

            /* 一起设置 */
            border-radius: 20px;
        }

        .box2{
            /* 强调：border-radius参考的是当前元素的border+padding+width */
            border: 20px solid #000;
            border-radius: 50%;
        }
        

        
       
        
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>

</body>
</html>
