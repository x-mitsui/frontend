<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 第三个子元素变红 */
        :nth-child(3) {
            color: red;
        }
        
        /* 交集选择器 */
        /* p元素,同时它为第一个 */
        p:nth-child(2) {
            color: green;
        }
        /* 子选择器 */
        p :nth-child(2) {
            color: blue;
        }
        
    </style>
</head>
<body>
    <div>
        <p>文字内容1</p>
        <p>文字内容2</p>
        <p>文字内容3</p>
        <p>文字内容4</p>
        <p>文字内容5</p>
        <p>文字内容6</p>
        <p>文字内容7</p>
        <p>文字内容8</p>
        <p>文字内容9</p>
    </div>
    <p>
        <span>span文字内容1</span>
        <span>span文字内容2</span>
        <span>span文字内容3</span>
        <span>span文字内容4</span>
        <span>span文字内容5</span>
    </p>
    <div>
        <strong>strong文字内容1</strong>
        <strong>strong文字内容2</strong>
    </div>
</body>
</html>
