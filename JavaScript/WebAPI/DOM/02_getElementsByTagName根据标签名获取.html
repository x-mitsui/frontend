<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>你好啊</li>
    <li>你好啊</li>
    <li>你好啊</li>
    <li>你好啊</li>
  </ul>
  <ol id="ol">
    <li>你好</li>
    <li>你好</li>
    <li>你好</li>
    <li>你好</li>
    <li>你好</li>
    <li>你好</li>
  </ol>


  <script>
    // script脚本在标签下面访问
    let p = document.getElementsByTagName("li");
    console.log('type:', p instanceof Object);
    console.log('type:', p instanceof Array);
    console.dir(p);

    let s = document.getElementById('ol').getElementsByTagName('li');
    console.dir(s);



  </script>
</body>

</html>
