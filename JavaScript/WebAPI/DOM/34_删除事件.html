<!DOCTYPE html>

<body>

  <button class="tradition">传统注册事件</button>
  <button>方法监听注册事件</button>
  <script>
    //传统删除方式:
    let btns = document.querySelectorAll('button');
    btns[0].onclick = function () {
      alert("hehe")
      this.onclick = null
    }

    //方法监听删除方式

    btns[1].addEventListener('click', cal)
    function cal(params) {
      alert(11)
      btns[1].removeEventListener('click', cal)
    }


  </script>
</body>

</html>
