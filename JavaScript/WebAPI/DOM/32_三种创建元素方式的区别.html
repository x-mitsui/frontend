<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

</style>

<body>

  <button>点击</button>
  <p>abc</p>
  <a href="https://github.com/coderwhy/supermall/archive/master.zip">测测饿测</a>
  <div class="inner"></div>
  <div class="youhua"></div>
  <div class="create"></div>
  <script>
    //1 页面文档流加载完再执行它，会导致页面重绘
    // document.write('<div style="color:red">123</div>')


    //1.element.innerHTML创建元素
    var inner = document.querySelector('.inner');
    var date1 = +new Date();
    console.time('字符串拼接方式耗时')
    for (var i = 0; i < 1000; i++)
      inner.innerHTML += '<a href="javascript:;">百度</a>'
    var date2 = +new Date();
    console.timeEnd('字符串拼接方式耗时')
    alert('字符串拼接方式耗时' + (date2 - date1) + 'ms');


    //2.element.innerHTML创建元素:优化算法后
    var inner = document.querySelector('.youhua');
    var date1 = +new Date();
    var arr = [];
    for (var i = 0; i < 1000; i++) {
      console.time('优化后耗时')
      arr.push('<a href="javascript:;">搜狐</a>')
    }
    inner.innerHTML = arr.join('');
    var date2 = +new Date();
    console.timeEnd('优化后耗时')
    alert('优化后耗时' + (date2 - date1) + 'ms');


    //doclument.createElement().
    var create = document.querySelector('.create');
    var date1 = +new Date();
    for (var i = 0; i < 1000; i++) {
      var a = document.createElement('a');
      a.innerHTML = '<a href="javascript:;">谷歌</a>'
      create.appendChild(a);
      console.time('createElement，appendChild方式耗时')
    }
    var date2 = +new Date();
    console.timeEnd('createElement，appendChild方式耗时')
    alert('createElement，appendChild方式耗时' + (date2 - date1) + 'ms');

  </script>
</body>

</html>
