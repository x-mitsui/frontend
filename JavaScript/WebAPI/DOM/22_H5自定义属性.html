<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

</style>

<body>
  <div getTime=20 data-index='12333332' data-list-name='andu'>

  </div>

  <script>
    //H5规定自定义属性data-开头作为属性名并且赋值
    let div = document.querySelector('div');
    // let time = div.getTime;//undefined
    let time = div.getAttribute('getTime');//undefined
    console.log('time:' + time);

    div.setAttribute('data-time', 20)
    div.getAttribute('data-index');
    //H5新增的获取自定义属性的方法,ie11以上支持
    console.log(div.dataset);
    console.log(div.dataset.index);
    console.log(div.dataset['list-name']);
    console.log(div.dataset['listName']);
    console.log(div.dataset.listName);



  </script>
</body>

</html>
