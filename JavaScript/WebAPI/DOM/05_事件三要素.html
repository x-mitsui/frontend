<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>
    唐伯虎
  </button>

  <script>
    //三要素：事件源 事件类型 事件处理程序
    let btn = document.getElementsByTagName('button')[0];//事件源
    btn.onclick = function () {//事件类型 和处理程序
      alert('点蚊香')
    }







  </script>
</body>

</html>
