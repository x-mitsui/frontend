<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  td,
  th {
    /* background-color: #f00; */
    /* width: 20px;
    height: 20px; */
    padding: 2px;
  }
</style>

<body>
  <caption>股票一览</caption>
  <table>
    <thead>
      <tr>
        <th>代码</th>
        <th>名称</th>
        <th>最新公布净值</th>
        <th>累计净值</th>
      </tr>
    </thead>
    <tbody>

      <tr>

        <td>1</td>
        <td>华为</td>
        <td>3.0</td>
        <td>15</td>
      </tr>
      <tr>

        <td>2</td>
        <td>小米</td>
        <td>3.0</td>
        <td>15</td>
      </tr>
      <tr>

        <td>3</td>
        <td>魅族</td>
        <td>3.0</td>
        <td>15</td>
      </tr>
      <tr>

        <td>4</td>
        <td>oppo</td>
        <td>3.0</td>
        <td>15</td>
      </tr>
      <tr>

        <td>5</td>
        <td>vivo</td>
        <td>3.0</td>
        <td>15</td>
      </tr>

    </tbody>

  </table>


  <script>

    let tr = document.getElementsByTagName('tr');
    [...tr].forEach((elem, index) => {
      if (index === 0) {
        return
      }
      //鼠标经过
      elem.onmouseover = function () {
        this.style.backgroundColor = 'red'
      }
      //鼠标离开
      elem.onmouseout = function () {
        this.style.backgroundColor = 'white'
      }
    })










  </script>
</body>

</html>
