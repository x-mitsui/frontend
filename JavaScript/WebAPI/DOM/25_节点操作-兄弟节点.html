<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul,
  li {
    padding: 0;
    margin: 0;
    list-style: none
  }

  #down {
    margin: 0 auto;
    width: 400px;
  }

  #down>li {
    display: inline-block;
    /* background-color: yellowgreen;  */
  }

  .first li,
  .second li,
  .third li {

    border: 0 solid silver;
    border-width: 1px 1px 0 0;
  }

  .first,
  .second,
  .third {
    display: none;
    border: 0 solid silver;
    border-width: 0 0 1px 1px;
    /* padding: 0.5em; */
  }
</style>

<body>
  <div id='A'></div>
  <div id='B'></div>
  <div id='C'></div>

  <script>

    let cur = document.querySelector('#B');
    console.log(cur.previousSibling);
    console.log(cur.nextSibling);

    //IE9以上
    console.log(cur.previousElementSibling);
    console.log(cur.nextElementSibling);

  </script>
</body>

</html>
