<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">

        // this:这里this指向当前操作的对象
        // 弹幕：this和函数调用的方式有关:
        // 通过对象、方法调用的指向对象，自己调用的指向window， 
        let zs = {
            name: "aa",
            show: function () {

                console.log(this.name);

            }
        }
        let User = {
            name: "火车",
            show2: function () {

                console.log(this.name);

            }
        }
        Object.setPrototypeOf(zs, User)
        zs.show()
        zs.show2()
        // console.log('');





    </script>
</body>

</html>
