<body>

    <script type="text/javascript">

        function User(name) {
            this.name = name
        }

        let hd = new User('后盾人');
        // hd.getPrototype
        console.log(hd);

        function createByObject(obj, ...args) {
            console.log(Object.getPrototypeOf(obj));
            let cons = Object.getPrototypeOf(obj).constructor
            return new cons(args[0])
        }

        let lisi = createByObject(hd, "里斯");
        console.log(lisi);













    </script>
</body>
