<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">

        let hd = {

            data: [1, 2, 3, 4, 5, 6]
        }
        Object.setPrototypeOf(hd, {
            max() {
                return this.data.sort((a, b) => b - a)[0]
            }
        })

        console.log(hd.max);
        let xj = {
            lesson: {
                js: 87, php: 64, node: 44, linux: 99
            }
        }
        console.log(Object.values(xj.lesson));


        console.log(hd.max.call({ data: Object.values(xj.lesson) }));

        console.log(Math.max.apply(null, Object.values(xj.lesson)));
        console.log(Math.max.call(null, ...Object.values(xj.lesson)));




    </script>
</body>

</html>
