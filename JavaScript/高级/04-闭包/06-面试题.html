<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        //无闭包
        var name="the window"
        var object={
            name:"My Object1",
            getNameFunc:function(){
                return function () {
                    return this.name
                }
            }
        }
        alert(object.getNameFunc()());
        //有闭包
        var name2="the window"
        var object2={
            name2:"My Object2",
            getNameFunc:function(){
                var that = this;
                return function () {
                    return that.name2
                }
            }
        }
        alert(object2.getNameFunc()());
    </script>
</body>
</html>
