<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.js"></script>

</head>

<body>
  <template id='my-app'>
    <com-a></com-a>
  </template>

  <template id='com-a'>
    <h2>我是组件A</h2>
  </template>

  <div id="app">

  </div>
  <script>
    // 全局注册组件，可能会遇到没用的组件也注册进去的情况，所以一般建议局部注册
    const comA = {
      template: "#com-a"
    }
    const app = Vue.createApp({
      template: "#my-app",
      components: {
        //[key:组件名称]:组件对象
        comA
      },
      data() {
        return {
          message: ''
        }
      },
      methods: {
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
