<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.js"></script>

</head>

<body>
  <!-- vue2模板中只能有一个根元素 -->
  <!-- vue3模板中允许有多个根元素 -->
  <template id='my-app'>
    <!-- v-bind缩写，动态绑定 -->
    <img :src=imgUrl alt="">
    <img :src=getBaiduUrl() alt="">
    <a :href=href>百度地址</a>
  </template>
  <div id="app">

  </div>
  <script>
    const app = Vue.createApp({
      template: "#my-app",
      data() {
        return {
          imgUrl: "https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png",
          href: "https://www.baidu.com/"
        }
      },
      methods: {
        getBaiduUrl() {
          return "https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png";
        },
        sub() {
          this.value--;
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
