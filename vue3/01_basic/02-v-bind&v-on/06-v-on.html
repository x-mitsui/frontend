<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.js"></script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #f00;
    }

    .green {
      background-color: lightgreen;
    }

    button.toggle {
      display: block;
    }
  </style>
</head>

<body>
  <!-- v-on缩写@ -->

  <template id='my-app'>
    <p>当前值：{{value}}</p>
    <p>{{message.split("").join("-")}}</p>
    <p>{{getReverse()}}</p>
    <div class="box" @mouseover="mouseover"></div>
    <button @click="add()">增加</button>
    <button @click="sub()">减少</button>
    <!-- 多事件绑定 -->
    <div class="box green" v-on="{mousemove:mousemove,click:click2}"></div>
  </template>
  <div id="app">

  </div>
  <script>
    const app = Vue.createApp({
      template: "#my-app",
      data() {
        return {
          value: 0,
          message: "HelloWorld",
          isShow: false
        }
      },
      methods: {
        add() {
          this.value++;
        },
        sub() {
          this.value--;
        },
        getReverse() {
          return this.message.split('').reverse().join("");
        },
        mouseover() {
          console.log("mouseover------>")
        },
        mousemove() {
          console.log("mousemove------>")
        },
        click2() {
          console.log("click2------>")
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
