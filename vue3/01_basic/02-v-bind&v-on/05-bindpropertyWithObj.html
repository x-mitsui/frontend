<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.js"></script>

</head>

<body>
  <template id='my-app'>
    <!-- 观察dom中p元素的属性 -->
    <p v-bind='info'>属性直接绑定一个对象</p>
    <p :='info'>属性直接绑定一个对象</p>
  </template>
  <div id="app">

  </div>
  <script>
    const app = Vue.createApp({
      template: "#my-app",
      data() {
        return {
          info: {
            id: "010101",
            name: "king",
            age: 17
          }
        }
      },
      methods: {
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
