<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.js"></script>

</head>

<body>
  <template id='my-app'>
    <p>当前值：{{message}}</p>
    <input type="text" name="" id="" :value='message' @input='change'>
  </template>
  <div id="app">

  </div>
  <script>
    const app = Vue.createApp({
      template: "#my-app",
      data() {
        return {
          message: '试试输入'
        }
      },
      methods: {
        change(evt) {
          this.message = evt.target.value;
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
