<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.26/dist/vue.global.js"></script>

</head>

<body>
  <template id='my-app'>
    <!-- isShow为false时, 元素不在dom上，不会渲染，或者删除 -->
    <!--  -->
    <h2 v-if="isShow">rocket</h2>

    <!-- isShow为false时，元素存在于dom上，但是行内样式为display: none; -->
    <!-- v-show不支持temoplate，元素频繁切换就用v-show，相反用v-if -->
    <span v-show='isShow'>train</span>

    <button @click='toggle'>toggle</button>
  </template>
  <div id="app">

  </div>
  <script>
    const app = Vue.createApp({
      template: "#my-app",
      data() {
        return {
          isShow: false
        }
      },
      methods: {
        toggle() {
          this.isShow = !this.isShow;
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
