<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    .beauty-left {
      position: relative;
      background-color: #f00;
      display: inline-block;
    }

    .beauty-left ul {
      position: absolute;
      bottom: 30px;
      width: 285px;
      /* background-color: #f00; */

      text-align: justify;
      text-align-last: justify;
      /* 居中显示? */
      left: 7px;
      right: 7px;
      margin: 0 auto;
    }

    .beauty-left ul li {
      display: inline-block;
    }

    .beauty-left ul li a {
      margin-top: 10px;
      display: inline-block;
      width: inline-block;
      width: 80px;
      height: 40px;
      line-height: 40px;
      font-size: 12px;
      text-align: center;
      text-align-last: center;

      border: 1px solid #eaeaea;
      border-radius: 40px;
      box-shadow: 0 0 0 1px rgb(0, 0, 0, 0.1);
      background-color: white;

    }

    .beauty-left ul li a:hover {
      color: #ff1e32;
    }
  </style>
</head>

  <div class="beauty-left">

    </ul>
  </div>
</body>

</html>
